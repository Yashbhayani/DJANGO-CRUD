<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form method="post" action="/login/" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label>username:</label>
        <input type="text" name="user_name">

    </div><br>
    <div>
        <label>password:</label>
        <input type="password" name="Password">
    </div><br>
    <button type="submit">Submit</button>


</form>
</body>
</html>
