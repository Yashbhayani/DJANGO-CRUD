<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/insert/" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label>Product Name:</label>
        <input type="text" name="pname">
    </div><br>

    <div>
        <label>size:</label>
        <input type="text" name="psize">
    </div><br>
    <div>
        <label>color:</label>
        <input type="text" name="pcolor">
    </div><br>
    <div>
        <label>About:</label>
        <input type="text" name="pdetail">
    </div><br>
    <div>
        <label>Image:</label>
        <input type="file" name="pimage">
    </div><br>

    <button type="submit">INSERT</button>

</form>
</body>
</html>
